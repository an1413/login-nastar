<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="./nomalize.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="l_wrapper">
        <section class="log-in">
            <div class="login-content">
                    <h2 class="login-header">더 편리해진 나스타에 오신 것을 환영합니다.</h2>
                
                    <button class="login-btn">
                        <img class="naster-logo" src="./assets/nastar-logo.png" alt="">
                        <span>로그인</span>
                    </button>
    
                <div class="login-footer">
                    <div class="search-my-info">
                        <img class="icon-lock" src="./assets/icon-lock.png" alt="">
                        <a href="#">아이디 | 비밀번호찾기</a>
                    </div>
                    <div class="assign-info">
                        <img class="icon-user" src="./assets/icon-user.png" alt="">
                        <a href="#">회원가입</a>
                    </div>
    
                </div>
            </div>
        </section>
    
        <!-- extra -->
        <footer class="copyright">
        <strong>
            Copyright Nastar
        </strong>
            <img class="nastar-icon" src="./assets/nastar-icon.png" alt="nastar-icon">
        </footer>
    </div>
</body>
</html>
